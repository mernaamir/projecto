<div>
    <button routerLink="/addtask">Add new task</button>
</div>


<div *ngIf="tasksSer.tasks.length==0">
<p>there is no tasks </p>
</div>

<div class="taskn" *ngIf="tasksSer.tasks.length !=0" >
    <ul>
        <li  *ngFor="let task of tasksSer.tasks; index as i">
            <a [routerLink]="['/task',i]"> 
                {{task.title}}
            </a>
        </li>
    </ul>

</div>
